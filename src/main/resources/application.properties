# Configuracion Motor Base de Datos para Mysql.
#--------------------------------------------------------------
spring.datasource.url=jdbc:mysql://localhost/db_springboot_backend
spring.datasource.username=root
spring.datasource.password=Plasencia_1
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Dialecto para JPA
#------------------
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

# Se crean las tablas Automï¿½ticamente mediantes las tablas Entity creadas
#------------------------------------------------------------------------
spring.jpa.hibernate.ddl-auto=create-drop

# Para que muestre la consola las consultas nativas por debajo de escena
#----------------------------
logging.level.org.hibernate.SQL=debug

# Puertos
#--------
server.port=8081

